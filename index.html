<!DOCTYPE html>
<html lang="ko">
<head>
<title>올게임넷</title>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="css/nov.css">
<script src='js/jquery.min.js' defer="defer"></script>
<script src='js/jquery-ui.min.js' defer="defer"></script>
<script src='js/nov.js' defer="defer"></script>
</head>
<body>
<header class="shortcutbar">
	<div class="mw1000" style="text-align: center">
		<div class="shortcutbar-logo" id="homeLogo" title="올게임넷">
			<img src="img/logo.svg" width="30" height="30" class="shortcutbar-logo-img">
			<span class="shortcutbar-logo-text">올게임넷</span>
		</div>
		<button class="shortcutbar-btn" id="backList" title="뒤로가기">
			<svg width="20" height="20">
				<path class="shortcutbar-btn-svg" d="M15.21 4.2l-2.316-2.316L4.79 10l8.106 8.106L15.21 15.8 9.42 10z"/>
			</svg>
		</button>
		<button class="shortcutbar-btn" id="addvideo" title="새로운 영상 등록">
			<svg width="20" height="20">
				<path class="shortcutbar-btn-svg" d="M11.125 19v-7.875H19v-2.25h-7.875V1h-2.25v7.875H1v2.25h7.875V19z"/>
			</svg>
		</button>
	</div>
</header>
<section id="videoList" class="content"></section>
<section id="videoAdding" class="content">
	<div class="video-add-form">
		<!-- <div style="margin-top: 20px;">
			<span style="font-size: x-large;color: #353535;font-weight: bold">새로운 링크 등록</span>
		</div> -->
		<!-- 카테고리 -->
		<!-- <div style="margin-top: 15px;">
			<span>LOL</span><span>배그</span><span>유머</span>
		</div> -->
		<!-- URL -->
		<div class="form-title">링크</div>
		<div class="form-div">
			<input type="url" class="form-input"/>
		</div>
		<!-- 제목 -->
		<div class="form-title">제목</div>
		<div class="form-div">
			<input type="" class="form-input"/>
		</div>
		<!-- 이름 -->
		<div class="form-title">이름</div>
		<div class="form-div">
			<input type="text" class="form-input"/>
		</div>
		<!-- 비밀번호 -->
		<div class="form-title">암호</div>
		<div class="form-div">
			<input type="password" class="form-input"/>
		</div>
	</div>
</section>
<footer id="copyright">© 올게임넷</footer>
</body>
</html>
