<!DOCTYPE html>
<html lang="ko">
<head>
<title>올게임넷</title>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="css/nov.css">
<script src='js/jquery.min.js' defer="defer"></script>
<script src='js/jquery-ui.min.js' defer="defer"></script>
<script src='js/nov.js' defer="defer"></script>
</head>
<body>
<header class="shortcutbar">
	<div class="mw1000" style="text-align: center">
		<div class="shortcutbar-logo" id="homeLogo" title="올게임넷">
			<img src="img/logo.svg" width="30" height="30" class="shortcutbar-logo-img">
			<span class="shortcutbar-logo-text">올게임넷</span>
		</div>
		<button class="shortcutbar-btn" id="backList" title="뒤로가기">
			<svg width="20" height="20">
				<path class="shortcutbar-btn-svg" d="M15.21 4.2l-2.316-2.316L4.79 10l8.106 8.106L15.21 15.8 9.42 10z"/>
			</svg>
		</button>
		<button class="shortcutbar-btn" id="addvideo" title="새로운 영상 등록">
			<svg width="20" height="20">
				<path class="shortcutbar-btn-svg" d="M11.125 19v-7.875H19v-2.25h-7.875V1h-2.25v7.875H1v2.25h7.875V19z"/>
			</svg>
		</button>
	</div>
</header>
<section id="videoList" class="content"></section>
<footer id="copyright">© 올게임넷</footer>
<div id="block-background">
	<div id="popup">
		<div id="popup-title">
			<span class="main-title">새로운 영상 등록</span>
		</div>
		<div id="popup-content">
			<div class="form">
				<input id="video-link" type="url" class="form-input"/><label class="form-title">링크</label>
			</div>
			<div class="form">
				<input id="video-title" type="text" class="form-input"/><label class="form-title">제목</label>
			</div>
			<div class="form">
				<input id="video-writer-name" type="text" class="form-input"/><label class="form-title">이름</label>
			</div>
			<div class="form">
				<input id="video-writer-pw" type="password" class="form-input"/><label class="form-title">암호</label>
			</div>
		</div>
		<div id="popup-btns">
			<button class="btn" data-type="reg">등록</button><button class="btn" data-type="cls">취소</button>
		</div>
	</div>
</div>
</body>
</html>
